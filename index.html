<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculate Cgpa</title>
</head>
<body>
    <div class="main">
        <div class="page-1">
            <div class="header">
            <h2>Calculate GPA for </h2>
            <h2>(Current Semester)</h2>
            </div>
             <form  class="input-form">
                <div class="container1">
                    <h3>(CGPA of Subject)</h3>
                    <h3 id="second-h3">(Credit Hour) </h3>
                </div>
                <div class="container">
                    <label class="label" for="#subject1">Subject 1:</label>
                    <input id="subject1" class="form-input" type="text">
                    <input id="creditHour1" class="form-input" type="text">
                </div>
                <div class="container">
                    <label class="label" for="#subject2">Subject 2:</label>
                    <input id="subject2" class="form-input" type="text">
                    <input id="creditHour2" class="form-input" type="text">
                </div>
                <div class="container">
                    <label class="label" for="#subject3">Subject 3:</label>
                    <input id="subject3" class="form-input" type="text">
                    <input id="creditHour3" class="form-input" type="text">
                </div>
                <div class="container">
                    <label class="label" for="#subject4">Subject 4:</label>
                    <input id="subject4" class="form-input" type="text">
                    <input id="creditHour4" class="form-input" type="text">
                </div>
                <div class="container">
                    <label class="label" for="#subject5">Subject 5:</label>
                    <input id="subject5" class="form-input" type="text">
                    <input id="creditHour5" class="form-input" type="text">
                </div>
                <div class="container">
                    <label class="label" for="#subject6">Subject 6:</label>
                    <input id="subject6" class="form-input" type="text">
                    <input id="creditHour6" class="form-input" type="text">
                </div>
                <div class="container-last">    
                        <input type="submit" id="submit-form" value="Calculate GPA">
                </div>
                <div id="result_container">
                    <h3 id="result">Result...</h3>
                    <h3 id="averageMarks">Average...</h3>
                </div>
             </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
